<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .box{
            background-color: aqua;
            padding: 100px;
            margin: 30px;
            display: inline-block;
        }
    </style>
</head>
<body>    
    <h1>Vue3 Learning</h1>

<div id="app">


    <div class="box" @mouseover="mouseoverHandler($event,'data')">Mouse Over</div>
    <div class="box" @mouseleave="mouseLeaveHandler">Mouse Leave</div>
    <div class="box" @dblclick="dblclickHandler">Double click</div>


</div>



    <script src="app.js"></script>
</body>
</html>
